name: Python Script API Power Generation New Test

on:

 
 #schedule:
 #    - cron: '0 0/2 * * *' # At minute 0 past every 2 hours

 workflow_dispatch: # Manually trigger the workflow




jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib plotly


 #************************ Check Name *********************************
      
      - name: Execute Python script
        run: python Graphs_Power_Generation_v3.py




      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
          
 #************************ Check SECRET TOKEN NAME *********************************          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN1 }}
          branch: main 